<!DOCTYPE html>
<html>
  <head>
    <title>Form Validasi</title>
    <style>
      .error {
        color: red;
        font-size: 10px;
        margin-top: 2px;
      }
      #myForm {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: start;
      }
    </style>
  </head>
  <body>
    <form id="myForm" onsubmit="validateForm(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <span id="errorEmail" class="error"></span>
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <span id="errorPassword" class="error"></span>
      <button type="submit">Submit</button>
    </form>

    <script>
      function validateForm(event) {
        event.preventDefault();
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorEmail = document.getElementById("errorEmail");
        const errorPassword = document.getElementById("errorPassword");

        errorEmail.textContent = "";
        errorPassword.textContent = "";

        if (emailInput.value.length === 0) {
          errorEmail.textContent = "Email tidak boleh kosong";
          return;
        }
        if (passwordInput.value.length === 0) {
          errorPassword.textContent = "Password tidak boleh kosong";
          return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          errorEmail.textContent = "Format email tidak valid";
          return;
        }
        if (passwordInput.value.length < 6) {
          errorPassword.textContent = "Password harus lebih dari 6 karakter";
          return;
        }
      }
    </script>
  </body>
</html>
